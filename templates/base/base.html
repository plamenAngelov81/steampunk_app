<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SteamPunk</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="wesite icon" type="jpg" href="{% static 'images/steampunk_logo.jpg' %}">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.2.0/css/all.css">
</head>
<body>
<div class="navbar">
    <a href="{% url 'home page' %}"><i class="fa-solid fa-house-user"></i> Steampunk</a>
    <a href="#">News</a>
    {% if request.user.is_authenticated %}
        <div class="dropdown">
            <button class="dropbtn"><i class="fa-solid fa-user"></i> {{ user.username }} <i class="fa fa-caret-down"></i>
            </button>
            <div class="dropdown-content">
                <a href="{% url 'account details' pk=user.pk %}"><i class="fa-solid fa-circle-info"></i> Details</a>
                <a href="{% url 'account edit' pk=user.pk %}"><i class="fa-solid fa-gear"></i> Settings</a>
                <a href="{% url 'account logout' %}"><i class="fa-solid fa-right-from-bracket"></i> exit</a>
            </div>
        </div>
    {% else %}
        <a class="right" href="{% url 'account register' %}"><i class="fa-regular fa-registered"></i> Register</a>
        <a class="right" href="{% url 'account login' %}"><i class="fa-solid fa-right-to-bracket"></i> Log In</a>
    {% endif %}
</div>

{% block page_content %}
{% endblock %}

</body>
</html>
